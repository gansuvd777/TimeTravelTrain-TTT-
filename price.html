<body>
<hr>
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <div class="card mb-4">
          <div class="card-header">Scheduled Time Travel Train Price<i class="small material-icons">monetization_on</i></div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Time</th>
                  <th scope="col">Duration</th>
                  <th scope="col">Per Minute Rate ($)</th>
                  <th scope="col">Total ($)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
      <div class="row">
      <div class="col-md-12">
        <!-- Add train information  -->
        <div class="card mb-4">
          <div class="card-header">Add more magic and see the price<i class="small material-icons">monetization_on</i> </div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="magic-name-input">Magic Name</label>
                <input class="form-control" id="magic-name-input" placeholder="Treasure Island" type="text">
              </div>
              <div class="form-group">
                <label for="dest-input">Destination</label>
                <input class="form-control" id="dest-input" placeholder="Somewhere in the world" type="text">
              </div>
              <div class="form-group">
                <label for="date-input">Time (HH:mm)</label>
                <input class="form-control" id="date-input" placeholder="12:00" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Hourly Rate</label>
                <input class="form-control" id="rate-input" placeholder="$0" type="text">
              </div>
              <button class="btn btn-primary float-right" id="checkPrice">Check out!</button>
            </form>

          </div>
        </div>
      </div>
	</div>
		<hr>
		<a class="extraBtn" href="./index.html" target="">Back to Home Page   <a class="btn-floating btn-large cyan pulse"><i class="material-icons">subway</i></a></a>
